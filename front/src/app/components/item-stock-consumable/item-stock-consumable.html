<div class="consumable-item commun-card">
  <h3 class="title">{{ consumable.name }}</h3>
  @if (isSelected) {
    <span class="selected-badge">Sélectionné</span>
  }
  <div class="consumable-details">
    <span><label class="bold">Type :</label> <p>{{ consumable.consumableType.name }}</p></span>
    <span><label class="bold">Stock :</label> <p>x {{ consumable.quantity }}</p></span>
    <span><label class="bold">Valeur :</label> <p>{{ consumable.cost }} Pc</p></span>
  </div>
</div>
